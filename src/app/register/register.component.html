<main class="d-flex align-items-center min-vh-100 py-3 py-md-0">
    <div class="container">
      <div class="card login-card">
        <div class="row no-gutters">
          <div class="col-md-5">
            <img src="../../assets/images/login.jpg" alt="login" class="login-card-img">
          </div>
          <div class="col-md-7">
            <div class="card-body">
              <div class="brand-wrapper">
                <!-- <img src="../../assets/images/logo.svg" alt="logo" class="logo"> -->
              </div>
              <p class="login-card-description">Register new account</p>
              <form action="#!">
                  <div class="form-group">
                    <label for="name" class="sr-only">Name</label>
                    <input [(ngModel)] = "registerUserData.name" type="text" name="name" class="form-control" placeholder="Name">
                  </div>
                  <div class="form-group">
                    <label for="email" class="sr-only">Email</label>
                    <input [(ngModel)] = "registerUserData.email" type="email" name="email" class="form-control" placeholder="Email address">
                  </div>
                  <div class="form-group mb-4">
                    <label for="password" class="sr-only">Password</label>
                    <input [(ngModel)] = "registerUserData.password" type="password" name="password"  class="form-control" placeholder="***********">
                  </div>
                  <input (click)="registerUser()" name="register" class="btn btn-block login-btn mb-4" type="button" value="Register">
                </form>
                <a *ngIf="ActivationLink?.length" href="{{ActivationLink}}" class="forgot-password-link">Click the link to activate</a>
                <p class="login-card-footer-text">Have an account? <a href="/login" class="text-reset">Login here</a></p>
                <!-- <nav class="login-card-footer-nav">
                  <a href="#!">Terms of use.</a>
                  <a href="#!">Privacy policy</a>
                </nav> -->
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
