

<div class="row">

    <div class="col-md-4">
        <div class="card">
            <div class="card-header">
              <h4 class="card-title">Sales Order List</h4>
            </div>
            <div class="card-body">
                <div class="table-responsive">
                <table class="table">
                    <thead class=" text-primary">
                    <th>No</th>
                    <th>Order Date</th>
                    <th >Customer Name</th>
                    <th class="text-right">Total</th>
                    <th >Action</th>
                    </thead>
                    <tbody>
                    <tr *ngFor="let sale of salesData; let i = index"   >

                        <td>{{i+1}}</td>
                        <td>{{sale.order_date}}</td>
                        <td>{{sale.customer_name}}</td>
                        <td class="text-right">{{sale.total}}</td>
                        <td><button class="btn btn-success btn-sm" (click)="ShowOrder(sale.id)" type="button">View/Edit</button></td>

                    </tr>                    
                    </tbody>
                </table>
                </div>
            </div>
        </div>
    </div>

    <div class="col-md-8">
        <app-billedit  [vieworder] = "ViewOrder"></app-billedit>
    </div>
</div>
