    
    <br /><br />
    <div class="content">
    <div class="row">
      <div class="col-md-6">
        <app-product-add (onProductAdd)="refreshProductData()" ></app-product-add>
      </div>

      <div class="col-md-6">
        <div class="card">
          <div class="card-header">
            <h4 class="card-title"> Products</h4>
          </div>
          <div class="card-body">
            <div class="table-responsive">
              <table class="table">
                <thead class=" text-primary">
                  <th>Product Name</th>
                  <th>Product Code</th>
                  <th class="text-right">Cost</th>
                  <th class="text-right">Sell Price</th>
                  <th class="text-right">Edit</th>
                </thead>
                <tbody>
                  <tr *ngFor="let product of productData; let i = index">

                    <td>{{product.product_name}}</td>
                    <td>{{product.product_code}}</td>
                    <td class="text-right">{{product.product_cost}}</td>
                    <td class="text-right">{{product.product_sell_price}}</td>
                    <td class="text-right"><button class="btn btn-success btn-round" (click)="updateproductEditData(product)" data-toggle="modal" data-target="#exampleModal">Edit</button></td>

                  </tr>                    
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <form  name="productAddForm"> 
              <div class="container">
                
                <div class="col-md-12 px-1">
                  <div class="form-group">
                    <label>Product Name</label>
                    <input name="product_name" [(ngModel)] = "productEditData.product_name" type="text" class="form-control" placeholder="Product Name" >
                  </div>
                </div>
      
                <div class="col-md-12 px-1">
                  <div class="form-group">
                    <label>Product Code</label>
                    <input name="product_code"  [(ngModel)] = "productEditData.product_code" disabled type="text" class="form-control" placeholder="Product Code" >
                  </div>
                </div>
      
                <div class="col-md-12 px-1">
                  <div class="form-group">
                    <label>Cost</label>
                    <input name="product_cost"  [(ngModel)] = "productEditData.product_cost" type="text" class="form-control" placeholder="Cost" >
                  </div>
                </div>
      
                <div class="col-md-12 px-1">
                  <div class="form-group">
                    <label>Sell Price</label>
                    <input name="product_sell_price"  [(ngModel)] = "productEditData.product_sell_price" type="text" class="form-control" placeholder="Sell Price" >
                  </div>
                </div>
                
              </div>   
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            <button type="button" (click)="productEdit(productEditData.id);" class="btn btn-primary"  data-dismiss="modal">Save changes</button>
          </div>
        </div>
      </div>
    </div>
